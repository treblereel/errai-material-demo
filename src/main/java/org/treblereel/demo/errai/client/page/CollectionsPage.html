<div data-field="root" id="root">
    <material-Title title="Basic"/>
    <material-Collection>
        <material-CollectionItem><material-Label text="Collecton 1"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 2"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 3"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 4"/></material-CollectionItem>
    </material-Collection>

    <material-Title title="Preselection"/>
    <material-Collection active="1">
        <material-CollectionItem><material-Label text="Collecton 1"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 2"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 3"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 4"/></material-CollectionItem>
    </material-Collection>

    <material-Title title="Header"/>
    <material-Collection header="Header Title" active="2">
        <material-CollectionItem><material-Label text="Collecton 1"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 2"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 3"/></material-CollectionItem>
        <material-CollectionItem><material-Label text="Collecton 4"/></material-CollectionItem>
    </material-Collection>

    <material-Title title="Secondary Content"/>
    <material-Collection header="Header Title" >
        <material-CollectionItem>
            <material-Label text="Collecton 1"/>
            <material-CollectionSecondary>
                <material-Icon iconType="POLYMER" iconPosition="RIGHT" waves="DEFAULT"/>
            </material-CollectionSecondary>
        </material-CollectionItem>

        <material-CollectionItem>
            <material-Link text="Collecton 2"/>
            <material-CollectionSecondary>
                <material-Icon iconType="POLYMER" iconPosition="RIGHT" waves="DEFAULT"/>
            </material-CollectionSecondary>
        </material-CollectionItem>

        <material-CollectionItem>
            <material-Label text="Collecton 3"/>
            <material-CollectionSecondary>
                <material-Icon iconType="POLYMER" iconPosition="RIGHT" waves="DEFAULT"/>
            </material-CollectionSecondary>
        </material-CollectionItem>

        <material-CollectionItem>
            <material-Label text="Collecton 4"/>
            <material-CollectionSecondary>
                <material-Icon iconType="POLYMER" iconPosition="RIGHT" waves="DEFAULT"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
    </material-Collection>

    <material-Title title="Avatar"/>
    <material-Collection>
        <material-CollectionItem type="AVATAR">
            <material-Image url="http://materializecss.com/images/yuna.jpg" type="CIRCLE"/>
            <material-Label text="Title" fontSize="2em"/>
            <material-Label text="First Line"/>
            <material-Label text="Second Line"/>
        </material-CollectionItem>

        <material-CollectionItem type="AVATAR">
            <material-Icon iconType="FOLDER" iconColor="WHITE" backgroundColor="BLUE" circle="true"/>
            <material-Label text="Title" fontSize="2em"/>
            <material-Label text="First Line"/>
            <material-Label text="Second Line"/>
        </material-CollectionItem>

        <material-CollectionItem type="AVATAR">
            <material-Icon iconType="INSERT_CHART" iconColor="WHITE" backgroundColor="RED" circle="true"/>
            <material-Label text="Title" fontSize="2em"/>
            <material-Label text="First Line"/>
            <material-Label text="Second Line"/>
        </material-CollectionItem>

        <material-CollectionItem type="AVATAR">
            <material-Icon iconType="PLAY_ARROW" iconColor="WHITE" backgroundColor="AMBER" circle="true"/>
            <material-Label text="Title" fontSize="2em"/>
            <material-Label text="First Line"/>
            <material-Label text="Second Line"/>
        </material-CollectionItem>
    </material-Collection>

    <material-Title title="Dismissable"/>
    <material-Collection>
        <material-CollectionItem type="AVATAR" dismissible="true">
            <material-Image url="http://materializecss.com/images/yuna.jpg" type="CIRCLE"/>
            <material-Label text="Title" fontSize="2em"/>
            <material-Label text="First Line"/>
            <material-Label text="Second Line"/>
        </material-CollectionItem>

        <material-CollectionItem type="AVATAR" dismissible="true">

            <material-Label text="Second Line"/>

            <material-Label text="Title" fontSize="2em"/>
            <material-Label text="First Line"/>
            <material-Label text="Second Line"/>
        </material-CollectionItem>

        <material-CollectionItem type="AVATAR" dismissible="true">
            <material-Icon iconType="PLAY_ARROW" iconColor="WHITE" backgroundColor="AMBER" circle="true"/>
            <material-Label text="Title" fontSize="2em"/>
            <material-Label text="First Line"/>
            <material-Label text="Second Line"/>
        </material-CollectionItem>
    </material-Collection>

            <material-Label text="Brunch this weekend?" fontSize="1.2em"/>

                <material-Icon iconType="STAR" iconColor="BLUE"/>
            </material-CollectionSecondary>

    <material-Title title="2 line item"/>
    <material-Collection>
        <material-CollectionItem type="AVATAR" dismissible="true">
            <material-Image url="https://material.angularjs.org/latest/img/list/60.jpeg" type="CIRCLE"/>
            <material-Label text="Min Li Chan" fontSize="1.4em"/>
            <material-Label text="I'll be in your neighborhood doing errands"/>
        </material-CollectionItem>
    </material-Collection>

    <material-Title title="2 line item, long paragraph (see on mobile)"/>

        <material-CollectionItem type="AVATAR" dismissible="true">
            <material-Image url="https://material.angularjs.org/latest/img/list/60.jpeg" type="CIRCLE"/>

    <material-Title title="Single Action Checkboxes"/>
    <material-Collection>
        <material-CollectionItem type="CHECKBOX" waves="DEFAULT">
            <material-Label text="Item 1"/>
            <material-CollectionSecondary>
                <material-CheckBox value="false" type="FILLED"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
        <material-CollectionItem type="CHECKBOX" waves="DEFAULT">
            <material-Label text="Item 2"/>
            <material-CollectionSecondary>
                <material-CheckBox value="false" type="FILLED"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
        <material-CollectionItem type="CHECKBOX" waves="DEFAULT">
            <material-Label text="Item 3"/>
            <material-CollectionSecondary>
                <material-CheckBox value="false" type="FILLED"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
        <material-CollectionItem type="CHECKBOX" waves="DEFAULT">
            <material-Label text="Item 4"/>
            <material-CollectionSecondary>
                <material-CheckBox value="false" type="FILLED"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
    </material-Collection>

    <material-Title title="Clickable Items with Secondary Controls"/>
    <material-Collection>
        <material-CollectionItem ui:field="collectWifi" type="CHECKBOX" waves="DEFAULT">
            <material-Link text="Wifi" iconPosition="LEFT" iconType="NETWORK_WIFI" backgroundColor="WHITE" textColor="BLACK"/>
            <material-CollectionSecondary>
                <material-Switch value="true"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
        <material-CollectionItem ui:field="collectBluetooth" type="CHECKBOX" waves="DEFAULT">
            <material-Link text="Bluetooth" iconPosition="LEFT" iconType="BLUETOOTH" backgroundColor="WHITE" textColor="BLACK"/>
            <material-CollectionSecondary>
                <material-Switch value="true"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
        <material-CollectionItem ui:field="collectData" type="CHECKBOX" waves="DEFAULT">
            <material-Link text="Data Usage" iconPosition="LEFT" iconType="DATA_USAGE" backgroundColor="WHITE" textColor="BLACK"/>
            <material-CollectionSecondary>
                <material-Switch value="true"/>
            </material-CollectionSecondary>
        </material-CollectionItem>
    </material-Collection>

</div>
